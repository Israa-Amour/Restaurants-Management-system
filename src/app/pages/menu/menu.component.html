<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let menu of menus">
    <a>
      <img src="{{menu.imageUrl}}" alt="">
      <div class="content">
        <div class="name">{{menu.name}}</div>
        <div class="price"><span>{{menu.price | currency}}</span></div>
      </div>
    </a>
  </li>
</ul>
