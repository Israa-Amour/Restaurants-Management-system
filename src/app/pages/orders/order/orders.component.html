<div>
<div class="flex">
  <table mat-table [dataSource]="orders">
    <ng-container matColumnDef="OrderID">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let order"> {{order.orderID}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total Order Cost </th>
      <td mat-cell *matCellDef="let order"> {{order.total}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let order"> {{order.orderNote}} </td>
    </ng-container>

    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let order">
        <button  class="paymentButton" mat-raised-button (click)="goToPayments()">Pay</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
