<div class="cards-container">
  <div *ngFor="let card of cards" class="card" [ngClass]="{'Busy': card.status === 'Busy', 'Empty': card.status === 'Empty'}">
    <select [(ngModel)]="card.status" (ngModelChange)="changeCardStatus(card)">
      <option value="Empty">Empty</option>
      <option value="Busy">Busy</option>
    </select>
    <div class="card-header">
      Table {{card.id}}
    </div>
  </div>
</div>
