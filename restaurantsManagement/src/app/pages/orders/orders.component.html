<table mat-table [dataSource]="orders" >
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef> Order ID </th>
    <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
  </ng-container>

  <ng-container matColumnDef="table">
    <th mat-header-cell *matHeaderCellDef> Table </th>
    <td mat-cell *matCellDef="let order"> {{order.table}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let order"> {{order.total}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let order"> {{order.details}} </td>
  </ng-container>

  <ng-container matColumnDef="pay">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order"><button class="paymentButton"mat-raised-button>Pay</button></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
